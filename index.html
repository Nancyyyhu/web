<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
</head>

<body>
  <a href="https://nancyyyhu.github.io/web/entries/mainmenu/index">
    <div class="text">
      <p>City of Memories, Memorial of NYC</p>
    </div>
  </a>
</body>

<style>
@font-face{
     font-family: 'FuturaPT-Book';
     src:url('fonts/FuturaPT-Book.woff') format('woff');
    font-weight: normal;
    font-style: normal;
}

@font-face{
     font-family: 'FuturaPT-BookObl';
     src:url('fonts/FuturaPT-BookObl.woff') format('woff');
    font-weight: normal;
    font-style: normal;
}

/* 当屏幕宽度小于等于 1024px */
@media screen and (max-width: 1024px) {
    .text {
        font-size: 5vw; /* 根据屏幕宽度缩小字体 */
    }
}

/* 当屏幕宽度小于等于 768px */
@media screen and (max-width: 768px) {
    .text {
        font-size: 5vw;
        white-space: normal; /* 允许文本换行 */
        word-break: break-word; /* 允许单词中间换行 */
    }
}

/* 当屏幕宽度小于等于 480px */
@media screen and (max-width: 480px) {
    .text {
        font-size: 5vw;
        white-space: normal; /* 允许文本换行 */
        word-break: break-word; /* 允许单词中间换行 */
    }
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box; /* 确保 padding 和 border 不会影响元素的总宽度 */
}

body {
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: #f0e5d6;
    overflow: hidden; /* 防止左右滚动 */
}

a {
    text-decoration: none;
}

.text {
    position: relative;
    color: #242a5c;
    font-size: 5vw; /* 字体大小根据屏幕宽度调整 */
    font-family: 'FuturaPT-BookObl';
    letter-spacing: 2px;
    text-align: center;
    white-space: nowrap; /* 默认保持单行 */
    overflow: hidden;
    max-width: 100%; /* 确保不会超出屏幕宽度 */
    animation: typing 4s steps(13) forwards;
    -webkit-box-reflect: below 1.5px linear-gradient(transparent 60%, #ef629f);
}

@keyframes typing {
    0% {
        width: 0;
    }
    100% {
        width: 100%;
    }
}

.text::after {
    content: "";
    width: 3px;
    height: 100%;
    position: absolute;
    top: 0;
    right: 0;
    background-color: #d6323e;
    animation: blink 1s linear infinite;
}

@keyframes blink {
    0%, 49% {
        opacity: 0;
    }
    50%, 100% {
        opacity: 1;
    }
}


</style>
