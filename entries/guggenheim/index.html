<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>三层页面布局</title>

</head>
<body>
    <div class="layer layer-1">
        <div class="content">
            <div class="image-group">
                <img src="https://via.placeholder.com/100" alt="图片1">
                <img src="https://via.placeholder.com/100" alt="图片2">
                <!-- 继续添加图片 -->
            </div>
        </div>
    </div>
    <div class="layer layer-2">
        <div class="content">
            <p>这是文字层</p>
            <p>一些文本内容...</p>
            <p>更多文本内容...</p>
        </div>
    </div>
    <div class="layer layer-3">
      <div class="image-box">
                <img src="images/publiclibrary.jpg" alt="Image 1">
                <img src="images/empirebuilding.jpg" alt="Image 2">
                <img src="images/themet.jpg" alt="Image 3">
                <img src="images/patrick.jpg" alt="Image 4">
                <img src="images/john.jpg" alt="Image 5">
        </div>
    </div>
</body>
</html>

<style>
  @font-face{
     font-family: 'FuturaPT-Book';
     src:url('fonts/FuturaPT-Book.woff') format('woff');
    font-weight: normal;
    font-style: normal;
}

@font-face{
     font-family: 'FuturaPT-BookObl';
     src:url('fonts/FuturaPT-BookObl.woff') format('woff');
    font-weight: normal;
    font-style: normal;
}

@font-face{
     font-family: 'FuturaPT-Heavy';
     src:url('fonts/FuturaPT-Heavy.woff') format('woff');
    font-weight: normal;
    font-style: normal;
}

@font-face{
     font-family: 'FuturaPT-HeavyObl';
     src:url('fonts/FuturaPT-HeavyObl.woff') format('woff');
    font-weight: normal;
    font-style: normal;
}

body {
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            height: 100vh;
}
.layer {
            position: absolute;
            top: 0;
            height: 100%;
            overflow-y: auto; 
            scroll-behavior: smooth;
            transition: transform 0.5s;
}
.layer::-webkit-scrollbar {
            display: none;
}

.layer-1 {
    width: 70%;
    background-color: lightcoral;
    transform: translateX(5%);
}    
.layer-2 {
          width: 70%;
          background-color: lightblue;
          transform: translateX(0);
}
.layer-3 {
    flex: 1; 
    overflow-y: scroll; 
    background-color: #f0f0f0;
    padding: 20px; 
    box-sizing: border-box; 
    width: 70%;
    transform: translateX(-5%);
}
.image-box {
    display: flex;
    flex-direction: column;
    align-items: center;
}

.image-box img {
    width: 100%;
    height: auto; 
    border: 10px solid white; 
}

.layer-1:hover {
          transform: translateX(45%); 
}
.layer-2:hover {
          transform: translateX(30%); 
}
.layer-3:hover {
          transform: translateX(0);
}
.content {
          padding: 20px;
        }
.image-group {
          display: grid;
          grid-template-columns: repeat(10, 1fr);
          gap: 10px;
        }
.image-group img {
          width: 100%;
          height: auto;
        }
</style>
