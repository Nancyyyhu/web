<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>双层页面</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="layer layer1">
            <div class="image-box">
                <img src="images/publiclibrary.jpg" alt="Image 1">
                <img src="images/empirebuilding.jpg" alt="Image 2">
                <img src="images/themet.jpg" alt="Image 3">
                <img src="images/patrick.jpg" alt="Image 4">
                <img src="images/john.jpg" alt="Image 5">
            </div>
        </div>
        <div class="layer layer2">
            <div class="text-box">
                <p>这里是文字信息层，包含一些文字内容。</p>
                <button onclick="window.location.href='https://www.example.com';">跳转到其他页面</button>
            </div>
        </div>
    </div>
</body>
</html>


<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body, html {
    height: 100%;
    font-family: Arial, sans-serif;
}

.container {
    display: flex; /* 使用 flexbox 布局使两层水平排列 */
    height: 100%;
    width: 100%;
}

.layer {
    position: relative;
}

.layer1 {
    flex: 1; /* 第一层占据剩余空间 */
    overflow-y: scroll; /* 允许垂直滚动 */
    background-color: #f0f0f0;
    padding: 10px; /* 设置图片层的内边距 */
    box-sizing: border-box; /* 确保内边距不影响宽度 */
}

.image-box {
    display: flex;
    flex-direction: column;
    align-items: center;
}

.image-box img {
    width: 100%; /* 让图片宽度占满整个容器 */
    height: auto; /* 保持图片的纵横比 */
    border: 10px solid white; /* 图片周围的白色边框 */
}

.layer2 {
    width: 30%; /* 第二层占宽度的30% */
    overflow-y: scroll; /* 允许垂直滚动 */
    background-color: #fff;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* 为第二层添加阴影 */
    padding: 20px;
    transition: width 0.3s ease; /* 添加过渡效果 */
}

.layer2:hover {
    width: 35%; /* 鼠标悬停时扩大第二层的宽度 */
}

.text-box {
    text-align: center;
}

button {
    margin-top: 20px;
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
}

button:hover {
    background-color: #007bff;
    color: white;
}


</style>
